<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ma communauté</title>

  <style>
    :root { --bg:#ffffff; --fg:#111111; }
    @media (prefers-color-scheme: dark) { :root { --bg:#111111; --fg:#eeeeee; } }
    :root[data-theme="light"] { --bg:#ffffff; --fg:#111111; }
    :root[data-theme="dark"]  { --bg:#111111; --fg:#eeeeee; }

    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:transparent !important;
      color:var(--fg);
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .wrap {
      width:100%;
      min-height:100vh;
      box-sizing:border-box;
      background:transparent !important;
      color:var(--fg);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:16px;
    }

    iframe {
      max-width:600px;
      width:100%;
      border:none;
      overflow:hidden;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://www.facebook.com/plugins/page.php
?href=https%3A%2F%2Fwww.facebook.com%2FTegoAppliMobile
&tabs=timeline
&width=600
&height=600
&small_header=false
&adapt_container_width=true
&hide_cover=false
&show_facepile=true"
      width="600"
      height="600"
      scrolling="no"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    // Pour que MAUI puisse pousser le thème si tu veux garder ça
    window.setTheme = function (theme) {
      if (theme === 'light' || theme === 'dark')
        document.documentElement.setAttribute('data-theme', theme);
      else
        document.documentElement.removeAttribute('data-theme');
    };
  </script>
</body>
</html>
