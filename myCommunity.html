<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Facebook</title>
  <style>
    :root { --bg:#ffffff; --fg:#111111; }
  @media (prefers-color-scheme: dark) {
    :root { --bg:#111111; --fg:#eeeeee; }
  }
  /* Overrides explicites poussés par l'app */
  :root[data-theme="light"] { --bg:#ffffff; --fg:#111111; }
  :root[data-theme="dark"]  { --bg:#111111; --fg:#eeeeee; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      :root { --bg:#ffffff; --fg:#111111; }
  @media (prefers-color-scheme: dark) {
    :root { --bg:#111111; --fg:#eeeeee; }
  }
  /* Overrides explicites poussés par l'app */
  :root[data-theme="light"] { --bg:#ffffff; --fg:#111111; }
  :root[data-theme="dark"]  { --bg:#111111; --fg:#eeeeee; }

  html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); }
  /* mets tes autres styles avec var(--bg)/var(--fg) */
    }
    /* conteneur qui prend toute la hauteur de l'écran */
    .wrap {
      width: 100%;
      min-height: 100vh;        /* pleine hauteur d’écran */
      box-sizing: border-box;
      display: block;
    }
    .fb-page {
      width: 100% !important;
      max-width: 600px; /* limite la largeur sur grands écrans */
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v19.0"></script>

  <div class="wrap">
    <div class="fb-page"
         data-href="https://www.facebook.com/OpenAI"
         data-tabs="timeline"
         data-width="100%"
         data-height=""
         data-adapt-container-width="true"
         data-small-header="false"
         data-hide-cover="true"
         data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/OpenAI" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/OpenAI">Facebook</a>
      </blockquote>
    </div>
  </div>

  <!-- Ajuste la largeur/hauteur au resize/orientation et reparse -->
  <script>
    function resizeFb() {
      var el = document.querySelector('.fb-page');
      if (!el) return;
      el.setAttribute('data-width', Math.floor(document.documentElement.clientWidth));
      el.setAttribute('data-height', Math.floor(window.innerHeight)); // valeur px exigée
      if (window.FB && FB.XFBML && FB.XFBML.parse) {
        FB.XFBML.parse();
      }
    }
    window.addEventListener('load', resizeFb);
    window.addEventListener('orientationchange', resizeFb);
    window.addEventListener('resize', resizeFb);

    // Appelée depuis MAUI pour changer le thème
  window.setTheme = function(theme) {
    if (theme === 'light' || theme === 'dark') {
      document.documentElement.setAttribute('data-theme', theme);
    } else {
      document.documentElement.removeAttribute('data-theme'); // redevient media query
    }
  };
  </script>

</style>

</body>
</html>
