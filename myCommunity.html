<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ma communauté</title>

  <style>
    :root { --bg:#ffffff; --fg:#111111; }
    @media (prefers-color-scheme: dark) { :root { --bg:#111111; --fg:#eeeeee; } }
    :root[data-theme="light"] { --bg:#ffffff; --fg:#111111; }
    :root[data-theme="dark"]  { --bg:#111111; --fg:#eeeeee; }

    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:transparent !important;
      color:var(--fg);
      font-family:Arial, sans-serif;
    }

    .wrap {
      width:100%;
      min-height:100vh;
      box-sizing:border-box;
      background:transparent !important;
      color:var(--fg);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:16px;
    }

    .fb-page {
      width:100% !important;
      max-width:600px;
      min-height:600px;
      margin:0 auto;
    }

    .fallback a {
      color:var(--fg);
      text-decoration:none;
      font-weight:500;
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>

  <div class="wrap">
    <div class="fb-page"
         data-href="https://www.facebook.com/TegoAppliMobile"
         data-tabs="timeline"
         data-width="600"
         data-height="600"
         data-adapt-container-width="true"
         data-small-header="false"
         data-hide-cover="false"
         data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/TegoAppliMobile"
                  class="fb-xfbml-parse-ignore">
        <p class="fallback">
          <a href="https://www.facebook.com/TegoAppliMobile" target="_blank" rel="noopener">
            Voir la page Facebook
          </a>
        </p>
      </blockquote>
    </div>
  </div>

  <script>
    // Fonction thème pour MAUI (on la garde)
    window.setTheme = function (theme) {
      if (theme === 'light' || theme === 'dark')
        document.documentElement.setAttribute('data-theme', theme);
      else
        document.documentElement.removeAttribute('data-theme');
    };

    window.fbAsyncInit = function () {
      FB.init({
        appId: 'TON_APP_ID_FACEBOOK', // optionnel mais mieux si tu as déjà une app Facebook
        xfbml: true,
        version: 'v19.0'
      });
    };
  </script>

  <!-- SDK Facebook officiel -->
  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v19.0">
  </script>
</body>
</html>
