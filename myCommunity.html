<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Facebook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: auto;
    }
    .wrap {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .fb-container {
      width: 100%;
      max-width: 800px;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="fb-container">
      <iframe
        src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/profile.php?id=61585121605375&tabs=timeline&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </div>
</body>
</html>
