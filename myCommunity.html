<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Facebook</title>
  <style>
    /* ðŸŽ¨ ThÃ¨me par dÃ©faut */
    :root {
      --bg: #ffffff;
      --fg: #111111;
    }

    /* ðŸŒ™ ThÃ¨me sombre automatique */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --fg: #eeeeee;
      }
    }

    /* ðŸŒ— ThÃ¨me forcÃ© par lâ€™app MAUI */
    :root[data-theme="light"] {
      --bg: #ffffff;
      --fg: #111111;
    }

    :root[data-theme="dark"] {
      --bg: #111111;
      --fg: #eeeeee;
    }

    /* ðŸ§± Mise en page */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Conteneur qui prend toute la hauteur de l'Ã©cran */
    .wrap {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      display: block;
      background: var(--bg);
      color: var(--fg);
    }

    .fb-page {
      width: 100% !important;
      max-width: 600px;
    }

    /* Texte de secours (au cas oÃ¹ le plugin ne charge pas) */
    a {
      color: var(--fg);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v19.0">
  </script>

  <div class="wrap">
    <div class="fb-page"
         data-href="https://www.facebook.com/OpenAI"
         data-tabs="timeline"
         data-width="100%"
         data-height=""
         data-adapt-container-width="true"
         data-small-header="false"
         data-hide-cover="true"
         data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/OpenAI" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/OpenAI">Facebook</a>
      </blockquote>
    </div>
  </div>

  <script>
    // ðŸ”„ Adapter la taille du widget selon la taille dâ€™Ã©cran
    function resizeFb() {
      var el = document.querySelector('.fb-page');
      if (!el) return;
      el.setAttribute('data-width', Math.floor(document.documentElement.clientWidth));
      el.setAttribute('data-height', Math.floor(window.innerHeight));
      if (window.FB && FB.XFBML && FB.XFBML.parse) {
        FB.XFBML.parse();
      }
    }

    window.addEventListener('load', resizeFb);
    window.addEventListener('orientationchange', resizeFb);
    window.addEventListener('resize', resizeFb);

    // ðŸŒ— Fonction appelÃ©e depuis .NET MAUI pour forcer le thÃ¨me
    window.setTheme = function(theme) {
      if (theme === 'light' || theme === 'dark') {
        document.documentElement.setAttribute('data-theme', theme);
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    };
  </script>
</body>
</html>
