<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Facebook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    .fb-page {
      width: 100% !important;
      max-width: 600px; /* limite la largeur sur grands Ã©crans */
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v19.0"></script>

  <!-- Plugin officiel de page Facebook -->
  <div class="fb-page" 
       data-href="https://www.facebook.com/OpenAI"
       data-tabs="timeline"
       data-width="400"
       data-height="600"
       data-small-header="false"
       data-hide-cover="false"
       data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/OpenAI" class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/OpenAI">Facebook</a>
    </blockquote>
  </div>
</body>
</html>
