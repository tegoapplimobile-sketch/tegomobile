<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Livres √† acheter</title>
  <style>
     :root {
      --bg: #ffffff;
      --fg: #111111;
      --li-bg: #f3f3f3;
      --li-fg: #111111;
      --a-fg: #111111;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --fg: #eeeeee;
        --li-bg: #222222;
        --li-fg: #ffffff;
        --a-fg: #ffffff;
      }
    }

    /* Overrides explicites pouss√©s par MAUI */
    :root[data-theme="light"] {
      --bg: #ffffff;
      --fg: #111111;
      --li-bg: #f3f3f3;
      --li-fg: #111111;
      --a-fg: #111111;
    }

    :root[data-theme="dark"] {
      --bg: #111111;
      --fg: #eeeeee;
      --li-bg: #222222;
      --li-fg: #ffffff;
      --a-fg: #ffffff;
    }

    /* üåà Styles */
    html, body {
      font-family: Arial, sans-serif;
      margin: 16px;
      background: var(--bg);
      color: var(--fg);
    }

    h2 {
      color: var(--fg);
    }

    ul {
      list-style-type: none;
      padding-left: 10px;
      margin: 0;
    }

    li {
      padding: 10px;
      border-radius: 8px;
      margin: 4px 0;
      background: var(--li-bg);
      color: var(--li-fg);
      display: flex;
      align-items: center;
    }

    a {
      text-decoration: none;
      color: var(--a-fg);
      font-weight: 500;
    }

    img {
      width: 50px;
      height: auto;
      margin-right: 12px;
      border-radius: 8px;
    }

    p {
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <ul>
    <li><img src="https://sentinelledestemps.fr/wp-content/uploads/2018/01/rayons-de-sante.jpg" alt="Couverture du livre" /><a href="https://sentinelledestemps.fr/produit/rayons-de-sante-de-egw/">Rayons de Sant√©</a></li>
    <li><img src="https://images.epagine.fr/979/9782857434979_1_75.jpg" alt="Couverture du livre" /><a href="https://www.parislibrairies.fr/ebook/9782857434979-les-mains-du-miracle-cecile-murphey-ben-carson/">Les mains du miracle</a></li>
  </ul>
  <p style="font-size:0.8rem;color:#666">Derni√®re mise √† jour : novembre 2025</p>
</body>

  <script>
    // Appel√©e depuis MAUI pour changer le th√®me
  window.setTheme = function(theme) {
    if (theme === 'light' || theme === 'dark') {
      document.documentElement.setAttribute('data-theme', theme);
    } else {
      document.documentElement.removeAttribute('data-theme'); // redevient media query
    }
  };
  </script>
</html>
